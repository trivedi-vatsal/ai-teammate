name: CI

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for running CI manually"
        required: false
        default: "Manual CI run"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check dist is up to date
        run: |
          git diff --exit-code dist/
          if [ $? -ne 0 ]; then
            echo "dist/ is not up to date. Run 'npm run build' and commit the changes."
            exit 1
          fi
