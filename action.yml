name: "AI Teammate - PR Review"
description: "Automated AI-powered pull request reviews using Azure OpenAI"
author: "Vatsal Trivedi <trivedivatsal005@gmail.com>"
branding:
  icon: "feather"
  color: "yellow"

inputs:
  github_token:
    description: "GitHub token for API access"
    required: true
    default: ${{ github.token }}
  azure_openai_endpoint:
    description: "Azure OpenAI endpoint URL"
    required: true
  azure_openai_api_key:
    description: "Azure OpenAI API key"
    required: true
  azure_openai_model_name:
    description: "Azure OpenAI model name"
    required: true
  review_depth:
    description: "Review depth (basic, comprehensive, expert)"
    required: false
    default: "comprehensive"
  temperature:
    description: "AI creativity level (0.0-1.0)"
    required: false
    default: "0.3"

runs:
  using: "node20"
  main: "dist/index.js"

permissions:
  contents: read
  pull-requests: write
